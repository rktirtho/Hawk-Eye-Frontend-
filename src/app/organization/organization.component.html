<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let org of organizations">
                <td>{{ org.name }}</td>
                <td>{{ org.woner }}</td>
                <td>{{ org.address }}</td>

                <th><a class="btn btn-success">View</a></th>

            </tr>
        </tbody>
    </table>
</div>
