
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permitted of permitteds">
                <td>{{ permitted.name }}</td>
                <td>{{ permitted.orgId }}</td>
                <td>{{ permitted.imageId }}</td>
            </tr>
        </tbody>
    </table>
</div>
